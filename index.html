<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успішний Деплой</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Helvetica, sans-serif;
            background-color: #f1f1f1;
            color: #3e4a3d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(85, 107, 47, 0.1);
            border: 2px solid #6b8e23;
            text-align: center;
        }

        h1 {
            color: #556b2f;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #5d665d;
            margin-bottom: 30px;
        }

        hr {
            border: 0;
            height: 1px;
            background: #dce3d1;
            margin: 30px 0;
        }

        .footer {
            font-size: 0.9rem;
            color: #8fa18f;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Лабораторну роботу виконано</h1>
        <p>
            Ця сторінка була автоматично розгорнута в хмарі Azure за допомогою GitHub Actions.
            <br><br>
            Система CI/CD працює коректно: код збирається в контейнер і публікується без помилок.
        </p>
        
        <hr>

        <div class="footer">
